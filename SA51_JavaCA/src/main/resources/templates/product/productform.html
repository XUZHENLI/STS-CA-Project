<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Products</title>
</head>
<body>
	<div th:insert="layout/layout.html :: header"></div>
	<div th:insert="layout/layout.html :: menu"></div>
	
	<div class="my-4 container-sm">
	
	<h2>Add/Edit Product</h2><br>
	
	<form action="" th:object="${p}" th:action="@{/product/save}" method="post">
		<div class="form-group w-50">
		<label for="name">Name:</label>
		<input type="text" class="form-control" th:field="*{name}"> 
		</div>
		<div class="form-group w-50">
		<label for="description">Description:</label>
		<textarea class="form-control" rows="3" th:field="*{description}"></textarea> 
		</div>
		<div class="form-group w-50">
		<label for="type">Type:</label>
		<input type="text" class="form-control" th:field="*{type}"> 
		</div>
		<div class="form-group w-50">
		<label for="category">Category:</label>
		<input type="text" class="form-control" th:field="*{category}"> 
		</div>
		<div class="form-group w-50">
		<label for="subcategory">Sub-category:</label>
		<input type="text" class="form-control" th:field="*{subcategory}"> 
		</div>
		<div class="form-group">
        <button class="btn btn-success" type="submit">Save</button>
		</div>
	
	</form>
	
	</div>
	
<div th:insert="layout/layout.html :: footer"></div>
</body>
</html>
