<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Products</title>
</head>
<body>
	<div th:insert="layout/layout.html :: header"></div>
	<div th:insert="layout/layout.html :: menu"></div>
	
	<div class="my-4 container-sm">
	
	<div class="row">
		<div class="col-sm-10"> <h3>Products</h3></div>
		<div class="col-sm">
		<a href="#" class="btn btn-info" th:href="@{/product/new/}">Add New Product</a>
		</div>
	</div>
	<br>
	<div class="row">
	<table class="table table-hover"> 
		<thead class="thead-light">
		<tr> 
			<th>Id</th>
			<th>Name</th>
			<th>Description</th>
			<th>Brand</th>
			<th>Type</th>
			<th>Category</th>
			<th>Quantity</th>
			<th>Details</th>
		</tr>
		</thead>
		<tr th:each="p : ${products}">
			<td th:text="${p.id}"></td>
			<td th:text="${p.name}"></td>
			<td th:text="${p.description}"></td>
			<td th:text="${p.brand.name}"></td>
			<td th:text="${p.type}"></td>
			<td th:text="${p.category}"></td>
			<td th:text="${p.quantity}"></td>
			<td>
			<a href="#" class="btn btn-light" th:href="@{/product/detail/}+${p.id}">More</a>
			</td>

		</tr>
	</table>
	</div>
	
	</div>
	
<div th:insert="layout/layout.html :: footer"></div>
</body>
</html>
