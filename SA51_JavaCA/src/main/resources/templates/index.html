<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">

<body>

<br>
<div th:if="${from}=='psdChanged'" class="alert alert-success alert-dismissible fade show" role="alert">
  Password has been successfully changed!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

	<h3 class="mt-4">Home</h3>
       <br>
    <div class="row">
       <div class="col-xl-3 col-md-6">
           <div class="card bg-primary text-white mb-4">
				<img class="card-img-top" src="/img/car_parts.jpg">
				<div class="card-body">
               <h5 class="card-title">Manage Products</h5>
               <ul class="list-group list-group-flush">
               		<li class="list-group-item">
               		<a class="stretched-link" style="color: black" th:href="@{/product}">
               		<i class="fas fa-angle-right"></i>  View Products  
             		</a></li>
				    <li class="list-group-item">
               		<a class="stretched-link" style="color: black" th:href="@{/product/new}">
               		<i class="fas fa-angle-right"></i>  Add Product  
             		</a></li>
				</ul>
               </div>
           </div>
       </div>
       <div class="col-xl-3 col-md-6">
           <div class="card bg-warning text-white mb-4">
               <div class="card-body">Product List</div>
               <div class="card-footer d-flex align-items-center justify-content-between">
                   <a class="small text-white stretched-link" href="#">View Details</a>
                   <div class="small text-white"><i class="fas fa-angle-right"></i></div>
               </div>
           </div>
       </div>
       <div class="col-xl-3 col-md-6">
           <div class="card bg-success text-white mb-4">
               <div class="card-body">Supplier List</div>
               <div class="card-footer d-flex align-items-center justify-content-between">
                   <a class="small text-white stretched-link" href="#">View Details</a>
                   <div class="small text-white"><i class="fas fa-angle-right"></i></div>
               </div>
           </div>
       </div>
       <div class="col-xl-3 col-md-6">
           <div class="card bg-danger text-white mb-4">
               <div class="card-body">Transaction List</div>
               <div class="card-footer d-flex align-items-center justify-content-between">
                   <a class="small text-white stretched-link" href="#">View Details</a>
                   <div class="small text-white"><i class="fas fa-angle-right"></i></div>
               </div>
           </div>
       </div>
   </div>
	
                  
</body>
