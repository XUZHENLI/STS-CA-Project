<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">

<body>	
<div class="my-4 container-sm">
	<div class="row">
		<div class="col-sm-9"> <h3>Users</h3></div>
		<div class="col-sm">
		<a href="#" class="btn btn-info" th:href="@{/user/add/}">Add New User</a>
		</div>
	</div>

	<div class = "row my-4 mx-2">	
	<div class="card mb-4">
          <div class="card-header">
              <i class="fas fa-table mr-1"></i>
              Users
          </div>
          
          <div class="card-body">
              <div class="table-responsive">
                  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                      <thead>
                          <tr>
                          
                            <th>Id</th>
							<th>Full Name</th>
							<th>Username</th>
							<th>Email</th>
							<th>Role</th>
							<th>Status</th>
							<th>Edit User</th>
                          
                          </tr>
                      </thead>
                      <tfoot>
                          <tr>
                          
                            <th>Id</th>
							<th>Full Name</th>
							<th>Username</th>
							<th>Email</th>
							<th>Role</th>
							<th>Status</th>
							<th>Edit User</th>
                          
                          </tr>
                      </tfoot>
                            <tr th:each="u : ${users}">
							<td th:text="${u.id}" style="vertical-align:middle"></td>
							<td th:text="${u.fullName}" style="vertical-align:middle"></td>
							<td th:text="${u.username}" style="vertical-align:middle"></td>
							<td th:text="${u.email}" style="vertical-align:middle"></td>
							<td th:text="${u.role}" style="vertical-align:middle"></td>
							<td th:text="${u.activetype}" style="vertical-align:middle"></td>
							
							<td style="text-align:center; vertical-align:middle">
							<a href="#" class="btn btn-light" th:href="@{/user/edit/}+${u.id}">
							<i class="fas fa-edit"></i></a>
							</td>
					</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
