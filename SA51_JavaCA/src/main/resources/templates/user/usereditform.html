<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">

<body>

	<div class="my-4 container-sm">
	
	<h2>Edit form</h2><br>
	
	<form action="" th:object="${user}" th:action="@{/user/edit/}+${user.id}" method="post">
		<div class="form-group w-50">
		<label for="id">id:</label>
		<label th:text="${user.id}"></label>
		</div>
		<div class="form-group w-50">
		<label for="fullName">Fullname:</label>
		<input type="text" class="form-control" th:field="*{fullName}"> 
		<p style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
		</div>
		<div class="form-group w-50">
		<label for="username">Username:</label>
		<input type="text" class="form-control" th:field="*{username}"> 
		<p style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
		</div>
		<div class="form-group w-50">
		<label for="email">Email:</label>
		<input type="text" class="form-control" th:field="*{email}"> 
		<p style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
		</div>
		<div class="form-group w-50">
		<label for="role">RoleType:</label>
		<input type="text" class="form-control" th:field="*{role}"> 
		<p style="color:red" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
		</div>
		<div class="form-group">
        <button class="btn btn-success" type="submit" style="margin:10px">Save</button>
        <a class="btn btn-danger" th:href="@{/user/ulist}" style="margin:10px">Cancel</a>
		</div>
	</form>
	
	</div>
	
</body>
</html>
